<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} | Super Todos {% endblock title%}</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}">Wobble</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">detail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todo' %}">Todos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      {% if messages  %}
        {% for message in messages  %}
        <div class="alert alert-{{message.tags}}" role="alert">
          {{ message }}
          </div>
        {% endfor %}
      {% endif %}

    {% block body_block %}
    {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="{% static "js/gijgo.min.js" %}" charset="utf-8"></script>
    <script type="text/javascript">
       $('#id_due_date').datepicker({ uiLibrary: 'bootstrap4', iconsLibrary: 'materialicons' });
    </script>
  </body>
</html>
